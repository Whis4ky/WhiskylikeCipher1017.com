<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎小珍妮陛下莅临御膳房</title>
    <style>
        body {
            background-color: #f6c1c1; /* 粉色背景 */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4a1a1;
            color: white;
        }
        .header-title {
            font-size: 36px;
            margin: 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-box p {
            margin: 10px 0;
        }
        .image-box input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #f4a1a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-button:hover {
            background-color: #f3a0a0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">欢迎小珍妮陛下莅临御膳房</h1>
    </header>

    <div class="content">
        <!-- Image Box 1 -->
        <div class="image-box">
            <img src="image1.jpg" alt="图片 1"> <!-- 替换为你的图片路径 -->
            <p>美味佳肴 1</p>
            <label>
                <input type="checkbox" name="dish1"> 选择
            </label>
        </div>

        <!-- Image Box 2 -->
        <div class="image-box">
            <img src="image2.jpg" alt="图片 2"> <!-- 替换为你的图片路径 -->
            <p>美味佳肴 2</p>
            <label>
                <input type="checkbox" name="dish2"> 选择
            </label>
        </div>

        <!-- Image Box 3 -->
        <div class="image-box">
            <img src="image3.jpg" alt="图片 3"> <!-- 替换为你的图片路径 -->
            <p>美味佳肴 3</p>
            <label>
                <input type="checkbox" name="dish3"> 选择
            </label>
        </div>

        <!-- 更多图片框 -->
        <!-- 可以根据需要添加更多的 image-box 元素 -->
    </div>

    <button class="submit-button" onclick="handleSubmit()">提交</button>

    <script>
        function handleSubmit() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const selectedItems = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.name);

            alert('已选择的美味佳肴: ' + selectedItems.join(', '));
        }
    </script>
</body>
</html>
